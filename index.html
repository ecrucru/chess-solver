<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Chess solver by ecrucru</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
	<script src="chess-solver.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css" media="all" />
</head>
<body>
	<h1>Chess solver</h1>

	<p>Paste a single PGN with the unknown moves written as "--" :</p>
	<textarea id="chess_input">
[Event "Demo"]

1. e4 c6
2. d4 d5
3. Nc3 e6
	(3... dxe4 4. Nxe4 Bf5
		(4... Nf6)
	)
4. -- {Unknown move} dxe4
5. Bxe4 Nf6
6. Bf3 Bb4
7. Ne2 Nd5
8. O-O O-O {Castling}
1/2-1/2</textarea>
	<p><input type="button" value="Solve" onclick="chess_ui()" /></p>


	<h2>Solution</h2>

	<p><strong>Candidates for the first move :</strong></p>
	<p class="chess_output" id="chess_solution_first">-</p>
	<p><strong>First full solution :</strong></p>
	<p class="chess_output" id="chess_solution_moves">-</p>


	<hr/>
	<p>Designed at <a href="https://github.com/ecrucru/chess-solver/">https://github.com/ecrucru/chess-solver/</a></p>
</body>
</html>
